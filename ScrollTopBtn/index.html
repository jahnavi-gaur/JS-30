<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Top Btn</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a{
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background: #000; 
            color: #fff; 
            padding: 10px 15px; 
            border-radius: 5px; 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section id="home">
        <h1>Home</h1>
    </section>
    <section>
        <h1>About</h1>
    </section>
    <section>
        <h1>Gallery</h1>
    </section>
    <section>
        <h1>Contact</h1>
    </section>
    <a href="#home">Scroll to Top</a>
</body>
</html>
