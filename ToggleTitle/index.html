<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1></h1>

    <script>
        let titleArr = ["toggle","title","titleToggled"]

        let title = document.title 
        let h1 = document.querySelector('h1')

        let randomTitle = ""
        function toggleTitle(){
            randomTitle = titleArr[Math.floor(Math.random() * titleArr.length)]
            console.log(randomTitle)

            h1.textContent = randomTitle
            document.title = randomTitle
        }
        setInterval(toggleTitle,1000)        
    </script>
</body>
</html>
