<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            height: 80px;
            background: #00d4ff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: relative;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .right {
            display: flex;
            gap: 30px;
        }

        .right a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            transition: 0.3s;
        }

        .right a:hover {
            color: white;
        }

        /* Hamburger */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        /* ================== */
        /* Mobile Responsive  */
        /* ================== */

        @media (max-width: 900px) {

            .menu-icon {
                display: block;
            }

            .right {
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: #00d4ff;

                flex-direction: column;
                align-items: center;

                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease;
            }

            .right.active {
                max-height: 300px;
                /* enough to show items */
            }

            .right a {
                padding: 15px 0;
                width: 100%;
                text-align: center;
                border-top: 1px solid rgba(0, 0, 0, 0.2);
            }
        }

        section {
            height: 100vh;
            padding: 40px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">MyLogo</div>

        <div class="right">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>

        <i class="fa-solid fa-bars menu-icon"></i>
    </nav>
    <section id="home">
        Home
    </section>
    <section id="about">
        About
    </section>

    <script>
        const menuIcon = document.querySelector(".menu-icon");
        const navLinks = document.querySelector(".right");

        menuIcon.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        /* Close menu when clicking link (mobile UX improvement) */
        document.querySelectorAll(".right a").forEach(link => {
            link.addEventListener("click", () => {
                navLinks.classList.remove("active");
            });
        });
    </script>
</body>

</html>
